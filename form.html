<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
	<h1>Đăng ký nhập học</h1>
	<form action="#">
		<label for="ten">Họ và tên: </label> <input type="text" placeholder="Họ tên" class="form-control" size="50"> <br>
		<label for="gt">Giới tính: </label> <input type="radio" name="gioitinh" value="nu"> <label for="nu">Nữ</label>
		 <input type="radio" name="gioitinh" value="nam"> <label for="nam">Nam</label> <br>
		<label for="ngaysinh">Ngày sinh: </label> <input type="date" class="form-control"> <br>
		<label for="email" >Email: </label> <input type="email" class="form-control" size="50" placeholder="Email của bạn"> <br>
		<label for="dt">Số phone:</label> <input type="tel" class="form-control"> <br>
		<label for="cn">Chọn chi nhánh: </label><select name="chinhanh" class="form-control">
		<option value="0">Chọn chi nhánh *</option>
		<option value="1">CN Nguyễn Đính Chiểu Q.3</option>
		<option value="2">CN Tân kỳ Tân Quý</option>
		<option value="3">CN Hồ Văn Huê</option>
		</select> <br>
		<label for="message">Ghi chú:</label> <br>
		<textarea class="form-control" rows="6" cols="40" placeholder="Message">
		
		</textarea> <br>
		<input type="submit" value="Đăng ký học" class="nut"> <button type="reset" class="nut-nhap">Nhập lại</button>
		</form>
	
	</div>
	
	
	
</body>
</html>
